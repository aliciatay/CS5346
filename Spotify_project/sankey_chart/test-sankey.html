<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sankey Test</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .node rect {
            cursor: move;
            fill-opacity: 0.9;
            shape-rendering: crispEdges;
        }
        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
        }
        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: 0.2;
        }
        .link:hover {
            stroke-opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Simple Sankey Test</h1>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script>
        // Simple data for testing
        const data = {
            "nodes": [
                {"name": "Pop"},
                {"name": "Rock"},
                {"name": "Hip-Hop"},
                {"name": "Spotify"},
                {"name": "Apple Music"},
                {"name": "YouTube Music"}
            ],
            "links": [
                {"source": 0, "target": 3, "value": 20},
                {"source": 0, "target": 4, "value": 15},
                {"source": 0, "target": 5, "value": 10},
                {"source": 1, "target": 3, "value": 12},
                {"source": 1, "target": 4, "value": 8},
                {"source": 1, "target": 5, "value": 5},
                {"source": 2, "target": 3, "value": 25},
                {"source": 2, "target": 4, "value": 18},
                {"source": 2, "target": 5, "value": 22}
            ]
        };

        // Set up dimensions
        const margin = {top: 10, right: 10, bottom: 10, left: 10};
        const width = 800 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        // Create SVG container
        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Set up the sankey generator
        const sankey = d3.sankey()
            .nodeWidth(20)
            .nodePadding(10)
            .extent([[0, 0], [width, height]]);

        // Apply the layout
        const sankeyData = sankey(data);

        // Color scale
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // Draw the links
        svg.append("g")
            .selectAll("path")
            .data(sankeyData.links)
            .join("path")
            .attr("class", "link")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", d => color(d.source.name))
            .attr("stroke-width", d => Math.max(1, d.width))
            .append("title")
            .text(d => `${d.source.name} â†’ ${d.target.name}\n${d.value}`);

        // Draw the nodes
        const node = svg.append("g")
            .selectAll("g")
            .data(sankeyData.nodes)
            .join("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x0},${d.y0})`);

        // Add rectangles for the nodes
        node.append("rect")
            .attr("height", d => d.y1 - d.y0)
            .attr("width", sankey.nodeWidth())
            .attr("fill", d => color(d.name))
            .attr("stroke", d => d3.rgb(color(d.name)).darker(2))
            .append("title")
            .text(d => `${d.name}\n${d.value}`);

        // Add labels to the nodes
        node.append("text")
            .attr("x", d => d.x0 < width / 2 ? -6 + sankey.nodeWidth() : -6)
            .attr("y", d => (d.y1 + d.y0) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", d => d.x0 < width / 2 ? "end" : "start")
            .text(d => d.name)
            .attr("font-weight", "bold");
    </script>
</body>
</html>

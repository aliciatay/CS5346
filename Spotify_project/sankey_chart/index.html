    <script>
        console.log("Parallel sets visualization page loaded");
        
        // Handle Ethereum wallet extensions that might cause issues
        if (window.ethereum) {
            try {
                // Make a local copy if it exists
                const originalEthereum = window.ethereum;
                
                // Define a getter-only property to prevent errors
                Object.defineProperty(window, 'ethereum', {
                    get: function() {
                        return originalEthereum;
                    },
                    configurable: true
                });
                
                console.log("Protected ethereum property from redefinition");
            } catch (e) {
                console.warn("Could not protect ethereum property:", e);
            }
        }
    </script>

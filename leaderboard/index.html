<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness Score Leaderboard</title>
    <link href="https://fonts.cdnfonts.com/css/berton-sans" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/compact.css">
</head>
<body>
    <div class="container compact-container">
        <div class="compact-controls">
            <div class="year-display">
                <span id="current-year">2015</span>
            </div>
            <div class="button-controls">
                <button id="play-button">Play</button>
                <button id="pause-button">Pause</button>
            </div>
            <div class="speed-control">
                <label for="speed-input">Speed:</label>
                <input type="range" id="speed-input" min="500" max="2000" step="100" value="1000">
            </div>
        </div>
        
        <div class="filter-container compact-filter">
            <div class="country-filter">
                <label for="country-select">Country:</label>
                <select id="country-select">
                    <option value="">None (show all)</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>
        
        <div class="chart-container compact-chart">
            <div id="leaderboard-chart"></div>
        </div>
        
        <div class="legend-container compact-legend">
            <h3>Region Legend</h3>
            <div id="region-legend"></div>
        </div>
    </div>

    <script src="js/leaderboard.js"></script>
    <script>
        // Set compact mode flag for the visualization to adjust dimensions
        window.isCompactMode = true;
    </script>
</body>
</html>
